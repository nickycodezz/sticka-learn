<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Main Page</title>
    </head>

    <style>
        title{
            font-family: "Chiller";
            color: azure;
        }

        body{
            background-color: #ffb061;
        }

        img.CameraPlace{
            float: initial;
            width: 1000px;
            height: auto;
            margin: 10px 10px 10px 400px;
        }



        p{
            font-family: "Agency FB";
            font-size: 50px;
            margin: 10px 10px 10px 300px;
        }

        button{
            float: left;
            width: 200px;
            height: 100px;
            margin: 10px 10px 10px 10px;
            background-color: yellow;
            border: greenyellow;
            clip-path: polygon(100% 0, 20% 0, 0% 50%, 20% 100%, 100% 100%);
            border-radius: 10px;
        }

        button2{
            float: left;
            position: fixed;
            top: 40px;
            left: 20px;
            width: 200px;
            height: 200px;
            margin-top: 200px;
            text-align: center;
            align-content: center;

        }

        img.CameraIcon{
            position: fixed;
            top: 50%;
            left: 80px;
            transform: translateY(-50%);
            width: 150px;
            height: 150px;
        }

        p1{
            font-family: "Agency FB";
            font-size: 50px;
            margin: 100px 10px 10px 300px;
        }

    </style>

    <body>
        <button onclick = "location.href = 'StartScreen.html'">Back</button>
        <p>Place the object you want to come to life in the camera view!!</p>

        <img class = "CameraPlace" src = "CameraPlaceholder.png" alt = "Camera Placeholder">

        <img class = "CameraIcon" src = "CameraIcon.png" alt = "Camera Button">

        <button2 type = "button" onclick = "temp()"></button2>

        <p1>Gallery Here. More pics will appear as they are taken.</p1>
    </body>

    <script type = "text/javascript">
        function temp(){
            alert("This works!!");
        }

    </script>

</html>
