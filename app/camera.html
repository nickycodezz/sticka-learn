<script>
  if (window.location.pathname.endsWith('/') || window.location.pathname.endsWith('index.html')) {
    // do nothing
  } else if (window.location.pathname.endsWith('camera.html') && !document.referrer) {
    window.location.href = 'index.html';
  }
</script>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wonder Lens Camera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <img src="assets/logo.png" alt="Wonder Lens" class="brand-logo" />
  </header>

  <main class="container">

    <!-- NEW: Prompt banner sits above the camera -->
    <section id="prompt-banner" class="prompt-banner">
      <p id="promptText" class="prompt-text">Loading an idea…</p>
      <button id="anotherPrompt" class="btn secondary small">Another Idea</button>
    </section>

    <section id="camera-section">
      <div class="camera-wrap">
        <video id="cam" autoplay playsinline></video>
        <canvas id="photo" width="960" height="720" class="hidden"></canvas>
      </div>
      <div class="actions">
        <button id="snap" class="btn shutter" aria-label="Take Photo">
          <span class="visually-hidden">Take Photo</span>
        </button>
        <button id="save" class="btn success hidden">Save Inspiration</button>
        <button id="retake" class="btn secondary hidden">Retake</button>
      </div>
    </section>

    <section id="gallery-section">
      <h2 class="section-title">Discovery Gallery</h2>
      <div id="gallery" class="gallery"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>Prototype — camera → preview → save/retake → gallery</small>
  </footer>

  <script type="module" src="src/main.js"></script>
</body>
</html>
