<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wonder Lens</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="start-hero">
    <img src="assets/logo.png" alt="Wonder Lens" class="logo" />

    <h2 class="intro-title">Let's get inspired!</h2>

    <div class="cta">
      <!-- Big round camera button (replaces text button) -->
      <button id="startBtn" class="btn big-camera" aria-label="Open Camera">
        <span class="visually-hidden">Open Camera</span>
      </button>
      <!-- Big round exit button (replaces text button) -->
      <button id="exitBtn" class="btn big-exit" aria-label="Exit App">
        <span class="visually-hidden">Exit App</span>
      </button>
    </div>
  </main>

  <script type="module" src="src/start.js"></script>
</body>
</html>
