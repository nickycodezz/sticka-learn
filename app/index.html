<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Camera Test</title>
  <style>
    body { background:#111; color:#eee; text-align:center; font-family:sans-serif; }
    video { width:480px; border:3px solid #333; border-radius:12px; margin-top:2rem; }
    button { margin-top:1rem; padding:10px 20px; border:0; border-radius:8px;
             background:#4e6cff; color:#fff; font-size:1rem; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Localhost Camera Test</h1>
  <video id="cam" autoplay playsinline></video>
  <br />
  <button id="snap">Take Photo</button>
  <canvas id="photo" width="480" height="360"></canvas>

  <div style="margin-top:1rem">
    <button id="save">Save as Sticker</button>
    <button id="show">Show Gallery</button>
    <button id="clear">Clear Gallery</button>
  </div>
  
  <div id="gallery" style="display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin:1rem 0;"></div>  

  <script type="module" src="src/main.js"></script>
</body>
</html>
